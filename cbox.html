<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom.css">
</head>

<body>
    <div>
        <div class="container">
            <input class="btn btn-info mostrar" src="./img/sofia.png" type="image" id="mostrar" value="chat" />

        </div>
        <div class="divchat">
            <div class="row divtextcli" id="chat">
                <div class="card comments-card tamcard">
                    <div class="card-header cabeceracard">
                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-10">
                                        <h6 class="titulo">María</h6>
                                    </div>
                                    <div class="col-2">
                                        <input class="btn btn-danger botonsalir" type="submit" id="ocultar" value="x" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body comments-main">
                        <ul class="p-0">
                            <div id="respuestasbot">
                                <div class='row comments mb-2 comentariobot' id="template2">
                                    <div class='col-md-9 col-sm-9 col-9 comment_sender rounded'>
                                        <p class='mb-0 text-blue respuestaCA'>Hola, soy el Asistente Virtual de Caja Arequipa, estoy aquí para ayudar a resolver tus dudas más frecuentes.</p>

                                        <small>&nbsp;<time class="text-blue ml-2 horabot" id="horabienvenida"></time></small>
                                    </div>
                                </div>
                            </div>
                            <div class="cargando" id="cargando">
                                <span class="spinner-border spinner-border-sm text-info" role="status" aria-hidden="true"></span> Cargando...
                            </div>
                            <div id="scrollfocus"></div>
                        </ul>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-9">
                                <input class="form-control inputcli" id="mensajeCLI" placeholder="Escriba aquí..." autocomplete="off" />
                            </div>
                            <div>
                                <input class="btn btn-success btnenviar" type="submit" name="Ejecutar" id="ejecutar" value="Enviar" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="template" class="d-none">
                <div class='row comments mb-2'>
                    <div class='col-md-2 offset-md-2 col-sm-2 offset-sm-2 col-3 offset-1 text-center user-img'>
                    </div>
                    <div class='col-md-7 col-sm-7 col-8 comment_receiver rounded mb-2 divrespuestacli'>
                        <p class='mb-0 text-blue msgenvio'>[textoCLI]</p>

                        <small>&nbsp;<time class='text-blue ml-2 horaenvio'>[hora]</time></small>
                    </div>
                </div>
                <div class='row comments mb-2 comentariobot'>

                    <div class='col-md-9 col-sm-9 col-9 comment_sender rounded'>
                        <!--Onclick Respuesta Caja-->
                        <p class='mb-0 respuestaCA'>[respuestaCA]</p>


                        <!--Seleccion de opciones caja -->
                        <p class='mb-1 respuestaCATitulo'>[respuestaCATitulo]</p>
                        <p class='mb-1 hidden textoseleccione'></p>
                        <!--Botones con opciones-->
                        <div class="btn-section"></div>
                        <!--final del div-->
                        <small>&nbsp;&nbsp;&nbsp;<time class='ml-2 horabot'>[hora]</time></small>
                    </div>
                </div>
            </div>
            <!--Botones con opciones-->
            <div id="template-button" class="d-none">
                <button class='btn btn-success btn-sm btnopciones' type='button'>[item.title]</button>
                <br/><br/>
            </div>
        </div>
        <script src="./js/jquery-3.3.1.min.js"></script>
        <script src="./js/post.js"></script>
</body>

</html>
